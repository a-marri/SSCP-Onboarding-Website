<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stanford Solar Car Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">Stanford Solar Car Project<span class="team-number">16</span></span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="team.html" class="nav-link">Team</a>
                <a href="faculty.html" class="nav-link">Advisory Boards</a>
                <a href="sponsors.html" class="nav-link">Sponsors</a>
                <a href="join.html" class="nav-link">How to Join</a>
                <a href="contact.html" class="nav-link active">Contact Us</a>
            </div>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </div>
        </div>
        <div class="mobile-nav-menu" id="mobileNavMenu">
            <a href="index.html" class="mobile-nav-link">Home</a>
            <a href="team.html" class="mobile-nav-link">Team</a>
            <a href="faculty.html" class="mobile-nav-link">Advisory Boards</a>
            <a href="sponsors.html" class="mobile-nav-link">Sponsors</a>
            <a href="join.html" class="mobile-nav-link">How to Join</a>
            <a href="contact.html" class="mobile-nav-link active">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <div class="contact-hero-background">
            <img src="images/1.jpg" alt="Contact Us" class="contact-hero-bg-image">
            <div class="contact-hero-overlay"></div>
        </div>
        <div class="contact-hero-content">
            <h1 class="contact-hero-title">Contact Us</h1>
            <p class="contact-hero-subtitle">Have a question or want to get involved? We'd love to hear from you.</p>
        </div>
    </section>


    <!-- Contact Form Section -->
    <section class="contact-form-section section-fade">
        <div class="container">
            <div class="form-container">
                <form class="contact-form" id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="join">Joining the Team</option>
                            <option value="sponsorship">Sponsorship Opportunity</option>
                            <option value="media">Media Inquiry</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required placeholder="Tell us more about your inquiry..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary large">Send Message</button>
                </form>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span class="logo-text">Stanford Solar Car Project<span class="team-number">16</span></span>
                </div>
                <div class="footer-links">
                    <a href="contact.html" class="footer-link">Contact</a>
                    <a href="https://www.instagram.com/stanfordsolarcar/?hl=en" class="footer-link" target="_blank">Instagram</a>
                    <a href="https://www.linkedin.com/company/stanfordsolarcar/posts/?feedView=all" class="footer-link" target="_blank">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
